<!DOCTYPE html>
<html>
<head>
    <title>LLM Response Copier Settings</title>
    <style>
        body {
            font-family: sans-serif;
            width: 300px;
            padding: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"], input[type="checkbox"] {
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #tab-list {
            list-style: none;
            padding: 0;
        }
        #tab-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        #tab-list button {
            width: auto;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Settings</h1>
    <label for="polling-interval">Polling Interval (ms):</label>
    <input type="number" id="polling-interval" min="100" value="1000">
    <label for="play-sound">Play sound on copy:</label>
    <input type="checkbox" id="play-sound" checked>
    <button id="save-button">Save</button>
    <hr>
    <h2>Activate on Specific Tabs</h2>
    <label for="tab-numbers">Enter tab numbers (e.g., 1, 3, 5):</label>
    <input type="text" id="tab-numbers" placeholder="e.g., 1, 3, 5">
    <script src="settings.js"></script>
</body>
</html>
